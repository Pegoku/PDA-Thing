<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDA Add Item</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>PDA Add Item</h1>
    <form id="add-form" class="card" autocomplete="off">
      <label for="code">Item code</label>
      <input type="text" id="code" name="code" inputmode="text" placeholder="e.g. ABC123" required />

      <label for="qtty">Quantity</label>
        <input type="number" id="qtty" name="qtty" inputmode="numeric" pattern="[0-9]*" placeholder="e.g. 5" value="1" />

      <button type="submit" class="primary">Add</button>
    </form>

    <div id="result" role="status" aria-live="polite"></div>

  </main>

  <script src="/app.js"></script>
</body>
</html>
