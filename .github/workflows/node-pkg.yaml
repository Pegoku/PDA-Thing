name: Package Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Prepare dist directory
        run: |
          rm -rf dist
          mkdir -p dist

      - name: Build Windows executable
        run: npx pkg server.js --targets node18-win-x64 --output dist/server.exe --config package.json

      - name: Copy static assets next to executable
        run: cp -r public dist/public

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-win-x64
          path: dist
